<html>
	<head>
		<title>Denda</title>
	</head>
	
	<body>
		<div align="center" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		<form  method="post" action="consulta.php" onsubmit="return erabiltzaileaKonprbatu()"><table>
			<tr>
				<td>IZEN ABIZENAK:</td>
				<td><input type="text" name="izenAbizenak"  id="izenAbizenak"></td>
			</tr>
			<tr>
				<td>GAKOA:</td>
				<td><input type="text" name="gakoa" id="gakoa"></td>
			</tr>
			<tr>
				<td><input type="submit" name="sartu" value="Sartu" id="sartu"></td>
				<td><a href="tienda.html"><input type="button" name="erregistratu" value="Erregistratu"></a></td>
			</tr>
		</table></form></div>
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				var sartuBtn = document.getElementById("sartu");
				//BOTOI SARTU
				sartuBtn.addEventListener("click", function() {
					erabiltzaileaKonprobatu()
				});
			});
			
			function erabiltzaileaKonprobatu(){
				var izenAbizenak = document.getElementsByName("izenAbizenak")[0].value;
				var gakoa = document.getElementsByName("gakoa")[0].value;
				
				//DATUAK BIDALI
				var datuak = {
					  izenAbizenak: izenAbizenak,
					  gakoa: gakoa
				};
				var conf = {
					  method: 'POST',
					  body: JSON.stringify(datuak), 
					  headers: {
					    	'Content-Type': 'application/json'
					  }
				};

				fetch('erabiltzaileBerriaGorde.php', conf)
					  .then(response => {
						    if (!response.ok) {
						      	alert("ERROR");
						    }//cuando acabemos quitar el else
						    else{
						    	alert("OK");
						    }
					})
					  .catch(error => {
					    	alert(error);
					  });
			}
		</script>
	</body>
</html>
